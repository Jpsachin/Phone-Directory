<!DOCTYPE html>
<html lang="en">

<head>
  {% load staticfiles %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>login</title>
  <script>
function validateForm() {
    var x = document.forms["SignUpForm"]["password"].value;
    var y = document.forms["SignUpForm"]["rpwd"].value;
    if (x!=y ) {
        alert("Passwords do not match");
        return false;
    }
}
</script>
  <!-- Bootstrap core CSS-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href={% static 'Styles/style.css' %}>
</head>

<body >
      <div class="container" style="margin-top:40px">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong> Sign Up to continue</strong>
					</div>
					<div class="panel-body">
						<form  name="SignUpForm" role="form" action="" onsubmit="return validateForm()" method="POST">
                        {% csrf_token %}
							<fieldset>
								<div class="row">
									<div class="center-block">
										<img class="profile-img"
											src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
									</div>
								</div>
								<div class="row">
									<div class="col-sm-12 col-md-10  col-md-offset-1 ">
	<div class="form-group">
      <label class="control-label col-sm-12" for="first_name">First Name:</label>
      <div class="col-sm-12">
        <input type="text" class="form-control" id="first_name" placeholder="Enter First Name" name="first_name" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-12" for="last_name">Last Name:</label>
      <div class="col-sm-12">
        <input type="text" class="form-control" id="last_name" placeholder="Enter Last name" name="last_name" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-12" for="username">User Name:</label>
      <div class="col-sm-12">
        <input type="text" class="form-control" id="username" placeholder="Enter Middle name" name="username" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-12" for="email">Email:</label>
      <div class="col-sm-12">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-12" for="password">Password:</label>
      <div class="col-sm-12">          
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-12" for="rpwd">Password(Re):</label>
      <div class="col-sm-12">          
        <input type="password" class="form-control" id="rpwd" placeholder="Re-Enter password" name="rpwd" required>
      </div>
    </div>
    <div class="form-group login-group-checkbox">
		<input type="radio" class="" name="reg_gender" id="male" placeholder="username">
		<label  for="male">Male</label>				
		<input type="radio" class="" name="reg_gender" id="female" placeholder="username">				
        <label  for="female">Female</label>	
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-4 col-sm-8">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
					<div class="panel-footer ">
						Already have an account! <a href="{% url 'signin' %}" onClick=""> Sign In Here </a>
					</div>
                </div>
			</div>
		</div>
	</div>
</body>

</html>
